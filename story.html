<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr" xmlns:og="http://ogp.me/ns#" xmlns:mixi="http://mixi-platform.com/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta property="og:title" content="Nishimura Christmas - An interactive S.S. Endurance story" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="//dl.dropboxusercontent.com/u/20367844/TRXmas/index.html" />
        <meta property="og:image" content="//dl.dropboxusercontent.com/u/20367844/TRXmas/sam_dress.png" />
        <meta property="og:image:width" content="700" />
        <meta property="og:image:height" content="750" />
        <meta property="og:site_name" content="Nishimura Christmas - An interactive S.S. Endurance story" />
        <meta property="og:description" content="Be part of a fluffy Christmas Story with your favourite Tomb Raider" />

        <title>Nishimura Christmas - An interactive S.S. Endurance story</title>
        <link type="text/css" rel="stylesheet" href="css/screen.css">

    </head>

    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" screen_capture_injected="true">

        <!-- Navigation -->
        <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand page-scroll" href="#page-top">
                        <i class="fa fa-play-circle"></i> <span class="light">Play</span> Now
                    </a>
                </div>
            </div>
            <!-- /.container -->
        </nav>


        <div class="story-area">
            <section class="container storysection">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">





                    <div id="squiffy-container">
                        <div id="squiffy-header">
                            <a class="squiffy-header-link" id="restart" tabindex="0">Restart</a>
                        </div>
                        <div id="squiffy">
                        </div>
                    </div>





                </div>
            </section>
        </div>



        <!-- JS -->



        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script type="application/javascript" src="js/bootstrap-notify.min.js"></script>
        <script type="application/javascript" src="js/main.js"></script>
        <script type="application/javascript" src="js/story.js" charset="UTF-8"></script>

        <script>
            $(document).ready(function () {

                $('#squiffy').squiffy();

                var restart = function () {
                    $('#squiffy').squiffy('restart');
                };

                $('#restart').click(restart);

                $('#restart').keypress(function (e) {
                    if (e.which !== 13) return;
                    restart();
                });

            });
        </script>


    </body>





</html>
